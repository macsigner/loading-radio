                </div>

                    <div class="digit-face digit-face--number-2">
                        <div class="digit-face__line digit-face__line--top"></div>
                        <div class="digit-face__line digit-face__line--vertical digit-face__line--top-left"></div>

                        <div class="digit-face__line digit-face__line--center"></div>
                        <div class="digit-face__line digit-face__line--vertical digit-face__line--bottom-left"></div>
                        <div class="digit-face__line digit-face__line--vertical digit-face__line--bottom-right"></div>
                        <div class="digit-face__line digit-face__line--bottom"></div>
                    </div>
                </div>
                <div class="clock-plate__dots"></div>
                <div class="clock-plate__space">
                    <div class="digit-face digit-face--number-3">
                        <div class="digit-face__line digit-face__line--top"></div>
                        <div class="digit-face__line digit-face__line--vertical digit-face__line--top-left"></div>
                        <div class="digit-face__line digit-face__line--vertical digit-face__line--top-right"></div>
                        <div class="digit-face__line digit-face__line--center"></div>
                        <div class="digit-face__line digit-face__line--vertical digit-face__line--bottom-left"></div>

                </div>

                        <div class="digit-face__line digit-face__line--bottom"></div>
                    </div>
                </div>
            </div>
