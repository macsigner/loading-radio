<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/index.b10d73a7.css">

    <title>Loading Radio</title>

</head>
<body>
<header>
    <h1>Loading Radio</h1>
</header>
<main>
    <div class="loading-radio">
        <div class="loading-radio__front-plate">
            <div class="clock-plate">
                <div class="clock-plate__info">
                    <div class="clock-plate__radio-info-item clock-plate__radio-info-item--radio">
                        <div class="clock-plate__dot"></div>
                        <div class="clock-plate__radio-info-text">Radio</div>
                    </div>
                    <div class="clock-plate__radio-info-item clock-plate__radio-info-item--frequencies">
                        <div class="clock-plate__radio-info-text clock-plate__radio-info-text--disabled">LW</div>
                        <div class="clock-plate__radio-info-text clock-plate__radio-info-text--fm">FM</div>
                        <div class="clock-plate__radio-info-text clock-plate__radio-info-text--disabled">MW</div>
                    </div>
                </div>
                <div class="clock-plate__space">
                    <div class="digit-face digit-face--hour-left">
                        <div class="digit-face__line digit-face__line--top"></div>
                        <div class="digit-face__line digit-face__line--vertical digit-face__line--top-left"></div>
                        <div class="digit-face__line digit-face__line--vertical digit-face__line--top-right"></div>
                        <div class="digit-face__line digit-face__line--center"></div>
                        <div class="digit-face__line digit-face__line--vertical digit-face__line--bottom-left"></div>
                        <div class="digit-face__line digit-face__line--vertical digit-face__line--bottom-right"></div>
                        <div class="digit-face__line digit-face__line--bottom"></div>
                    </div>
                </div>
                <div class="clock-plate__space">
                    <div class="digit-face digit-face--hour-right">
                        <div class="digit-face__line digit-face__line--top"></div>
                        <div class="digit-face__line digit-face__line--vertical digit-face__line--top-left"></div>
                        <div class="digit-face__line digit-face__line--vertical digit-face__line--top-right"></div>
                        <div class="digit-face__line digit-face__line--center"></div>
                        <div class="digit-face__line digit-face__line--vertical digit-face__line--bottom-left"></div>
                        <div class="digit-face__line digit-face__line--vertical digit-face__line--bottom-right"></div>
                        <div class="digit-face__line digit-face__line--bottom"></div>
                    </div>
                </div>
                <div class="clock-plate__dots">
                    <div class="clock-plate__dot clock-plate__dot--time"></div>
                    <div class="clock-plate__dot clock-plate__dot--time"></div>
                </div>
                <div class="clock-plate__space">
                    <div class="digit-face digit-face--minute-left">
                        <div class="digit-face__line digit-face__line--top"></div>
                        <div class="digit-face__line digit-face__line--vertical digit-face__line--top-left"></div>
                        <div class="digit-face__line digit-face__line--vertical digit-face__line--top-right"></div>
                        <div class="digit-face__line digit-face__line--center"></div>
                        <div class="digit-face__line digit-face__line--vertical digit-face__line--bottom-left"></div>
                        <div class="digit-face__line digit-face__line--vertical digit-face__line--bottom-right"></div>
                        <div class="digit-face__line digit-face__line--bottom"></div>
                    </div>
                </div>
                <div class="clock-plate__space">
                    <div class="digit-face digit-face--minute-right">
                        <div class="digit-face__line digit-face__line--top"></div>
                        <div class="digit-face__line digit-face__line--vertical digit-face__line--top-left"></div>
                        <div class="digit-face__line digit-face__line--vertical digit-face__line--top-right"></div>
                        <div class="digit-face__line digit-face__line--center"></div>
                        <div class="digit-face__line digit-face__line--vertical digit-face__line--bottom-left"></div>
                        <div class="digit-face__line digit-face__line--vertical digit-face__line--bottom-right"></div>
                        <div class="digit-face__line digit-face__line--bottom"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="loading-radio__side-plate">
            <div class="db-meter">
                <ul class="db-meter__scale">
                    <li class="db-meter__grade"><span class="db-meter__grade-amount">20</span></li>
                    <li class="db-meter__grade"><span class="db-meter__grade-amount">10</span></li>
                    <li class="db-meter__grade"><span class="db-meter__grade-amount">7</span></li>
                    <li class="db-meter__grade"></li>
                    <li class="db-meter__grade"><span class="db-meter__grade-amount">5</span></li>
                    <li class="db-meter__grade"></li>
                    <li class="db-meter__grade"><span class="db-meter__grade-amount">3</span></li>
                    <li class="db-meter__grade"><span class="db-meter__grade-amount">2</span></li>
                    <li class="db-meter__grade"><span class="db-meter__grade-amount">1</span></li>
                    <li class="db-meter__grade"><span class="db-meter__grade-amount">0</span></li>
                    <li class="db-meter__grade"><span class="db-meter__grade-amount">1</span></li>
                    <li class="db-meter__grade"><span class="db-meter__grade-amount">2</span></li>
                    <li class="db-meter__grade"><span class="db-meter__grade-amount">3</span></li>
                    <li class="db-meter__needle"></li>
                </ul>
            </div>
        </div>
    </div>
</main>
<footer>
    Demo Stuff
</footer>
<script src="/loading.59712999.js"></script></body>
</html>
